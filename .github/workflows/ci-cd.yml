name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Тестирование сборки без push в registry
  test-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Test Backend Docker Build
        run: |
          echo "🔨 Testing Backend Docker build..."
          cd backend
          docker build -t test-backend .
          echo "✅ Backend build successful!"

      - name: Test Frontend Docker Build
        run: |
          echo "🔨 Testing Frontend Docker build..."
          cd frontend
          docker build -t test-frontend .
          echo "✅ Frontend build successful!"

      - name: Test Docker Compose
        run: |
          echo "🔨 Testing Docker Compose configuration..."
          docker-compose config
          echo "✅ Docker Compose config is valid!"

      - name: Success Notification
        run: |
          echo "🎉 All builds completed successfully!"
          echo "✅ Backend Docker build: PASSED"
          echo "✅ Frontend Docker build: PASSED" 
          echo "✅ Docker Compose config: VALID"

  # Деплoy уведомление (пока без реального деплоя)
  deploy-notification:
    needs: test-build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Deploy Ready Notification
        run: |
          echo "🚀 Build successful! Ready for deployment to:"
          echo "📍 Development: Auto-deploy ready"
          echo "📍 Staging: Manual approval required" 
          echo "📍 Production: Manual approval + review required"